# 服务端口号
server.port=7002
#绑定地址
server.address=localhost
# 服务名称
spring.application.name=config-client
# 配置项目名称
spring.cloud.config.name=ranran-parent
# 配置环境
spring.cloud.config.profile=dev
# 配置版本号
spring.cloud.config.label=master
# 配置服务地址
spring.cloud.config.uri=http://localhost:7001
# 配置中心分发
spring.cloud.bus.trace.enabled=true
# 消息中心访问
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# 服务实例主机名
eureka.instance.hostname=localhost
# 客户端调用服务发现中心端口
eureka.client.eureka-server-port=7000
# 自定义应用实例id
eureka.instance.instanceId=${server.address}:${spring.application.name}:${server.port}
# 服务发现中心
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
# 去掉权限验证
management.security.enabled=false